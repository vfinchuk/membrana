    <script async src="https://cdn.membrana.media/foc/ym.js"></script>

    <script>
        window.googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(function () {
            googletag.defineSlot('/22410059700/TST_2', [1, 1], 'div-gpt-ad-1705701178212-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();

            googletag.display('div-gpt-ad-1705701178212-0');
        });
    </script>

    <script>
        /* get file src by postMessage api from gam creative and load this file with ym initialization */
        const loadScript = (url) => {
            const script = document.createElement('script');
            document.head.appendChild(script);
            script.async = true;
            script.src = url;
        };

        const eventMethod = window.addEventListener
            ? "addEventListener"
            : "attachEvent";

        const eventListener = window[eventMethod];
        const messageEvent = eventMethod === "attachEvent"
            ? "onmessage"
            : "message";

        const MESSAGE_NAME = 'membrana_ym_init';

        eventListener(messageEvent, (e) => {
            if (e.data.message === MESSAGE_NAME) {
                loadScript(e.data.url);
            }
        });
    </script>
</head>
